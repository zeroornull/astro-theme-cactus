name: Build and Push fuwari-nginx Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platforms:
        description: '目标平台 (例如: linux/amd64,linux/arm64)'
        required: false
        default: 'linux/amd64'
      custom_tag:
        description: '自定义镜像标签'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (可选)
        if: env.MULTI_PLATFORM == 'true'
        uses: docker/setup-qemu-action@v3

      - name: 获取当前时间戳
        run: echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: 构建并推送 Nginx 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ inputs.platforms || env.PLATFORMS || 'linux/amd64' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fuwari-nginx:${{ env.TIMESTAMP }}
            ${{ secrets.DOCKER_USERNAME }}/fuwari-nginx:latest
            ${{ inputs.custom_tag && format('{0}/fuwari-nginx:{1}', secrets.DOCKER_USERNAME, inputs.custom_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          PLATFORMS: ${{ github.event_name == 'workflow_dispatch' && inputs.platforms || 'linux/amd64' }}
          MULTI_PLATFORM: ${{ contains(inputs.platforms || env.PLATFORMS, ',') && 'true' || 'false' }}
